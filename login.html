<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Account</title>
   <link rel="stylesheet" href="login.css">
   <link rel="stylesheet" href="fonts/css/all.css">
</head>
<body>
    <!--Account/login start-->
       <section class="container forms ">
           <div class="form login">
             <div class = "form-content">
               <header>Victor's Upholstery</header>
               <div class="media-options">
                 <a href="#" class="field google">
                   <img src="google.png" alt="" class="google-img">
                     <span>Continue with Google</span>
                 </a>
           
            <div class="media-options">
             <a href="#" class="field facebook">
         
                 <img src="fb.png" alt="" class="facebook-img">
                 <span>Continue with Facebook</span>
             </a>
             <div class="line"></div>

               <form action="#">
                 <div class="field input-field">
                      <input type="email" placeholder="Email" class="input" required>
                   </div>

                 <div class="field input-field">
                      <input type="password" placeholder="Password" class="password" >

                      <i class="fa-regular fa-eye-slash eye-icon"></i>
                   </div>
                 <div class="form-link">
                  <a href ="#" class="forgot-pass">Forgot password?</a>
                  </div>
         
                 <div class="field button-field">
                 <button>Login</button>
                  </div>
                 </form>
                  <div class="form-link">
                   <span>Already have an account? <a href="#" class="link signup-link">Signup</a></span>
                   </div>
               
          </div> 
         </div>
         </div>
     

          </div>
      
         <!--Signup Form -->
         <div class="form signup">
           <div class = "form-content">
             <header>Signup</header>
             <div class="media-options">
               <a href="#" class="field google">
                 <img src="google.png" alt="" class="google-img">
                   <span>Continue with Google</span>
               </a>
         
          <div class="media-options">
           <a href="#" class="field facebook">
       
               <img src="fb.png" alt="" class="facebook-img">
               <span>Continue with Facebook</span>
           </a>
           <div class="line"></div>

             <form action="#">
               <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" required>
                 </div>

               <div class="field input-field">
                    <input type="password" placeholder="Create Password" class="password" >
                
                   </div>
             

                 <div class="field input-field">
                   <input type="password" placeholder="Confirm Password" class="password" >
                   <i class="fa-regular fa-eye-slash eye-icon"></i>
         
                </div>

              
               <div class="field button-field">
               <button>Signup</button>
                </div>
               </form>
               
                <div class="form-link">
                 <span>Already have an account? <a href="#" class=" link login-link">Login</a></span>
                 </div>
             
        </div> 
       </div>
       </div>
   

        </div>
  
        </section>

<!--Javascript-->
<script src="login.js"></script>







</body>
</html>
